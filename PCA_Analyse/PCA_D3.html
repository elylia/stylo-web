<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="package/dist/d3.min.js"></script>
  </head>
  <body>
    <div id="pca_plot"></div>

    <script type="text/javascript">
      d3.json("pca_JSON.json").then(function (data) {
        console.log(data);
      });
      const dataPoints = data.map((d, i) => {
        return (
          <circle
            key={i}
            r={7} // radius
            cx={d.PC1} // position on the X axis
            cy={d.PC2} // on the Y axis
            names={d._row}
            opacity={1}
            stroke="#cb1dd1"
            fill="#cb1dd1"
            fillOpacity={0.2}
            strokeWidth={1}
          />
        );
      });
      console.log(cx);
      console.log(cy);
    </script>
  </body>
</html>
